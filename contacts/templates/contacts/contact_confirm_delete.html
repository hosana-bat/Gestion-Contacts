{% extends "contacts/base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Confirmer la suppression</h2>

<p class="mb-4">Êtes-vous sûr de vouloir supprimer le contact <strong>{{ contact.prenom }} {{ contact.nom }}</strong> ?</p>

<form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Oui, supprimer</button>
    <a href="{% url 'contact_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Annuler</a>
</form>
{% endblock %}
