{% extends "contacts/base.html" %}

{% block content %}
<h2 class="mb-4">Liste des Contacts</h2>
<a href="{% url 'contact_create' %}" class="btn btn-success mb-3">Créer un nouveau contact</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.prenom }}</td>
            <td>{{ contact.nom }}</td>
            <td>{{ contact.telephone }}</td>
            <td>
                <a href="{% url 'contact_detail' contact.pk %}" class="btn btn-info btn-sm">Détails</a>
                <a href="{% url 'contact_update' contact.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                <a href="{% url 'contact_delete' contact.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
